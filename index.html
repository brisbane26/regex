<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div id="email-step">
      <h2>Masukkan Email</h2>
      <div class="input-group">
        <input type="email" id="email" class="input-field" placeholder="Email">
      </div>
      <p id="email-error" class="error">Email tidak valid</p>
      <button onclick="validateEmail()">Lanjut</button>
    </div>

    <div id="password-step" style="display:none;">
      <h2>Buat Password</h2>
      <div class="input-group">
        <input type="password" id="password" class="input-field" placeholder="Password" oninput="checkPassword()">
        <span class="material-symbols-outlined toggle-password" onclick="togglePassword()">visibility_off</span>
      </div>

      <ul class="rules">
        <li id="char-count"><span class="material-symbols-outlined">cancel</span> Minimal 8 karakter</li>
        <li id="upper-lower"><span class="material-symbols-outlined">cancel</span> Huruf besar & kecil</li>
        <li id="number"><span class="material-symbols-outlined">cancel</span> Angka</li>
        <li id="special-char"><span class="material-symbols-outlined">cancel</span> Karakter khusus</li>
        <li id="no-space"><span class="material-symbols-outlined">cancel</span> Tidak ada spasi</li>
      </ul>

      <div class="password-meter">
        <div id="strength-bar" class="password-strength"></div>
      </div>
      <p id="strength-text" class="strength-label"></p>      

      <br>
      <p id="password-error" class="error">Password belum memenuhi syarat</p>

      <button onclick="submitForm()">Kirim</button>
    </div>
  </div>
</body>
</html>
